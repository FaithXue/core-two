      <h1>Part 2: Two Perspectives</h1>

      <div class="elements">
        <div class="dropdown-container">
          <label for="my-select">Filter by country:</label>
          <select name="my-select" id="select" onchange="handleDropdown()">

            <option selected value="all">All</option>
            <option value="USA">USA</option> 
            <option value="China">China</option> 
            <option value="Korea">Korea</option> 
            <option value="UK">UK</option> 

          </select>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" name="checkbox" id="checkbox" onchange="handleCheckbox()" />
          <label for="checkbox">war related propaganda</label>
        </div>



        <div class="radio-container">
          Sort elements by:

          <input type="radio" id="date" name="sort" value="date" onchange="handleSort()" />
          <label for="date">date</label>
        </div>

        <button class="reset" onclick="resetFilters()">Reset filters</button>
      </div>
      <div class="content"></div>
